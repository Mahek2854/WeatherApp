# Server Configuration
server.port=8080
server.servlet.context-path=/weather-app

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Weather API Configuration with YOUR API KEY
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.api.base-url=https://api.openweathermap.org/data/2.5
weather.api.onecall-url=https://api.openweathermap.org/data/2.5/onecall
weather.api.key=61457956659eec8e4068cf5aecf8f337
weather.api.units=metric

# Additional Weather API URLs (ALL MISSING PROPERTIES)
weather.url=https://api.openweathermap.org/data/2.5/weather?q=
weather.urlLat=https://api.openweathermap.org/data/2.5/weather?lat=
weather.urlLon=https://api.openweathermap.org/data/2.5/weather?lon=
weather.urlCoord=https://api.openweathermap.org/data/2.5/weather?lat=
weather.key=&appid=61457956659eec8e4068cf5aecf8f337
weather.units=&units=metric

# Coordinate API Configuration
coord.url=http://api.openweathermap.org/data/2.5/weather?q=
coord.key=&appid=61457956659eec8e4068cf5aecf8f337

# Geocoding API Configuration
geocoding.api.url=http://api.openweathermap.org/geo/1.0/direct
geocoding.api.key=61457956659eec8e4068cf5aecf8f337
geocoding.api.limit=5

# Location API Configuration (Optional - for IP geolocation)
location.url=http://api.ipinfodb.com/v3/ip-city/?key=
location.key=
location.format=&format=json

location.api.url=http://api.ipinfodb.com/v3/ip-city/
location.api.key=
location.api.format=json

# Air Quality API
air.quality.api.url=http://api.openweathermap.org/data/2.5/air_pollution
air.quality.api.key=61457956659eec8e4068cf5aecf8f337

# Radar API Configuration
radar.api.url=https://api.openweathermap.org/data/2.5/weather
radar.api.key=61457956659eec8e4068cf5aecf8f337

# Additional properties that might be needed
weather.base.url=https://api.openweathermap.org/data/2.5
weather.forecast.url=https://api.openweathermap.org/data/2.5/forecast
weather.onecall.url=https://api.openweathermap.org/data/2.5/onecall

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m

# Logging Configuration
logging.level.com.example.weather=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always


logging.level.org.springframework.boot.autoconfigure.web=DEBUG
logging.level.org.springframework.context=DEBUG
